<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Jogo Perfil</title>
   <link rel="stylesheet" href="css/iniciar.css" type="text/css">
</head>
<body>
   <div class="initial">
      <div class="play">
         <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"width="96" height="40"viewBox="0 0 252 252"style="fill:#ffffff;">
               <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                  <path d="M0,252v-252h252v252z" fill="none"></path>
                  <g id="two_x5F_tone" fill="#ffffff">
                     <path d="M62.2545,126l58.4955,-58.4955l-15.75,-15.75l-74.2455,74.2455l74.2455,74.2455l15.75,-15.75z"></path>
                     <rect x="5" y="11" transform="scale(10.5,10.5)" width="16" height="2"></rect>
                  </g>
               </g>
            </svg>
         </a>
      </div>
   </div>
   <div class="players">
      <span class="header">Jogadores</span>
      <div class="playerCard">
         <div class="rd-color">P1</div>
         <div class="rd-text" contenteditable="true"></div>
      </div>
      <div class="playerCard">
         <div class="rd-color c1">P2</div>
         <div class="rd-text" contenteditable="true"></div>
      </div>
      <div class="playerCard">
         <div class="rd-color c2">P3</div>
         <div class="rd-text" contenteditable="true"></div>
      </div>
      <div class="playerCard">
         <div class="rd-color c3">P4</div>
         <div class="rd-text" contenteditable="true"></div>
      </div>
      <div class="togame">
         <button>Jogar</button>
      </div>
   </div>
   <div class="cartas" style="display: none;">
      <span class="header">Selecione uma Carta</span><br>
      <span class="sub-head">
        <span style="color: orange">Mediador:</span> 
        <span class="mediador">Default</span>
     </span><br>
     <span class="sub-head">
        <span style="color: orange">Jogador da vez:</span> 
        <span class="jogador">Default</span>
     </span>
     <div class="cards">
      <div class="flip-container">
         <div class="flipper">
            <div class="front card c2 card-l">
               <div class="card-center">
                  <p>1</p>
               </div>
               <div class="number-top">1</div>
            </div>
            <div class="back card c2 card-l">
               <div class="table">
                  <span class="sub-head s-hard">Categoria:<p class="categoria c-oragne"></p></span>
                  <span class="sub-head s-hard">Resposta:<p class="resposta c-oragne"></p></span>
               </div>
            </div>
         </div>
      </div>
      <div class="flip-container">
         <div class="flipper">
            <div class="front card c1 card-l">
               <div class="card-center">
                  <p>2</p>
               </div>
               <div class="number-top">2</div>
            </div>
            <div class="back card c1 card-l">
              <div class="table">
               <span class="sub-head s-hard">Categoria:<p class="categoria c-oragne"></p></span>
               <span class="sub-head s-hard">Resposta:<p class="resposta c-oragne"></p></span>
            </div>
         </div>
      </div>
   </div>
   <div class="flip-container">
      <div class="flipper">
         <div class="front card c3 card-l">
            <div class="card-center">
               <p>3</p>
            </div>
            <div class="number-top">3</div>
         </div>
         <div class="back card c3 card-l">
           <div class="table">
            <span class="sub-head s-hard">Categoria:<p class="categoria c-oragne"></p></span>
            <span class="sub-head s-hard">Resposta:<p class="resposta c-oragne"></p></span>
         </div>
      </div>
   </div>
</div>
</div>
<div class="dicas-flex"></div>
<div class="dicas" style="transform: scale(0);transition: all .5s;">
   <span class="dica-text" style="color: orange">Dicas:</span>
   <div class="d-container">
   </div>
</div>
</div>
<script> require('./renderer.js')</script>
<script type="text/javascript" src="scripts/dica.js"></script>
<script type="text/javascript" src="scripts/partida.js"></script>
<script type="text/javascript" src="scripts/perfil.js"></script>
<script type="text/javascript" src="scripts/participante.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<script type="text/javascript" src="scripts/rodada.js"></script>
<script type="text/javascript">
   window.onload = function(){
      new Ui().init();
   }
</script>
</body>
</html>
