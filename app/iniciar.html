<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jogo Perfil</title>
        <link rel="stylesheet" href="css/iniciar.css" type="text/css">
    </head>

    <body>
        <div class="initial">

            <div class="play">
                <a href="index.html">
                    <button>VOLTAR</button>
                </a>
            </div>
        </div>

        <div class="players">
            <span class="header">Jogadores</span>
            <div class="playerCard">
                <div class="rd-color">P1</div>
                <div class="rd-text" contenteditable="true"></div>
            </div>
            <div class="playerCard">
                <div class="rd-color" style="background-color:#76b39d ;box-shadow:0px 8px 0px 0px #155e63">P2</div>
                <div class="rd-text" contenteditable="true"></div>
            </div>
             <div class="playerCard">
                <div class="rd-color" style="background-color:#7da87b;box-shadow: 0px 8px 0px 0px #326765">P3</div>
                <div class="rd-text" contenteditable="true"></div>
            </div>
            <div class="playerCard">
                <div class="rd-color" style="background-color:#21aba5;box-shadow:0px 8px 0px 0px #1d566e">P4</div>
                <div class="rd-text" contenteditable="true"></div>
            </div>
            <div class="togame">
                <button>Jogar</button>
            </div>
        </div>

        <script> require('./renderer.js')</script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/partida.js"></script>
        <script type="text/javascript" src="scripts/perfil.js"></script>
        <script type="text/javascript" src="scripts/participante.js"></script>
    </body>
</html>
